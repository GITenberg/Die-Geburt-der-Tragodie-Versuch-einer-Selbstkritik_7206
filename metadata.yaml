description: "The Birth of Tragedy from the Spirit of Music (German: Die Geburt der\
  \ Tragödie aus dem Geiste der Musik) is an 1872 work of dramatic theory by the German\
  \ philosopher Friedrich Nietzsche. It was reissued in 1886 as The Birth of Tragedy,\
  \ Or: Hellenism and Pessimism (Die Geburt der Tragödie, Oder: Griechentum und Pessimismus).\
  \ The later edition contained a prefatory essay, An Attempt at Self-Criticism, wherein\
  \ Nietzsche commented on this earliest book.\n From Wikipedia (CC BY-SA)."
